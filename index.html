<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Flipper Webview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs/editor/editor.main.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><button onclick="toggleDiv('JSON')" alt="JSON Button">JSON</button></li>
            <li><button onclick="toggleDiv('TMP')" alt="Template Button">Template</button></li>
        </ul>
    </nav>

    <div id="JSON" style="display: block; height: 400px;">NS app in json form</div>
    <div id="TMP" style="display: none;">This is fast template html</div>

    <script src="toggleDiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs/loader.min.js"></script>
    <script src="monacoSetup.js"></script>
    <script>
        // Ensure the JSON div is displayed initially
        document.addEventListener('DOMContentLoaded', (event) => {
            toggleDiv('JSON');
        });
    </script>
</body>
</html>
